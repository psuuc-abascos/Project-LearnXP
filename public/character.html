<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Character - LearnXP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="stylesheet" href="CSS/sidebar.css">
    <link rel="stylesheet" href="CSS/character.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="profile-wrapper">
        <div class="title-container">
            <h1 class="character-profile-title">Character Profile</h1>
        </div>
        <div class="character-container">
            <div class="character-profile">
                <div class="character-image">
                    <img id="characterImg" src="https://via.placeholder.com/150" alt="Character">
                </div>
                <div class="character-info">
                    <h2 class="character-name" id="characterName"></h2>
                    <div class="character-description" id="characterDescriptionContainer">
                        <p id="characterDescription">Add Bio</p>
                        <button class="edit-button" id="editDescriptionBtn">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </div>
                    <div class="character-stats">
                        <div class="stat-item">
                            <span class="level-box">Level <span id="characterLevel">0</span></span>
                        </div>
                        <div class="stat-item">
                            <span><i class="bi bi-heart-fill" style="color: #ff4d4d;"></i></span>
                            <div class="hp-progress">
                                <div class="hp-bar" id="characterHPBar" style="width: 100%;"></div>
                            </div>
                            <span class="xp-to-level" id="characterHP">100 HP</span>
                        </div>
                        <div class="stat-item">
                            <span><i class="bi bi-star-fill" style="color: #ffd700;"></i></span>
                            <div class="xp-progress">
                                <div class="xp-bar" id="characterXPBar" style="width: 0%;"></div>
                            </div>
                            <span class="xp-to-level" id="characterXP">0 XP</span>
                        </div>
                        <div class="badges">
                            <div class="badges-label">Badges</div>
                            <div style="display: flex; gap: 10px;">
                                <img class="badge" src="icons/Badges/Badge1.png" alt="Badge 1" onerror="this.onerror=null; this.outerHTML='<div class=\'badge-fallback\'>B1</div>'">
                                <img class="badge" src="icons/Badges/Badge2.png" alt="Badge 2" onerror="this.onerror=null; this.outerHTML='<div class=\'badge-fallback\'>B2</div>'">
                                <img class="badge" src="icons/Badges/Badge3.png" alt="Badge 3" onerror="this.onerror=null; this.outerHTML='<div class=\'badge-fallback\'>B3</div>'">
                                <img class="badge" src="icons/Badges/Badge4.png" alt="Badge 4" onerror="this.onerror=null; this.outerHTML='<div class=\'badge-fallback\'>B4</div>'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="logoutConfirm" class="logout-confirm">
        <p>Are you sure you want to logout?</p>
        <button id="confirmLogout" class="btn">Yes</button>
        <button id="cancelLogout" class="btn">No</button>
    </div>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-container">
            <div class="spinner"></div>
            <div class="message" id="loadingMessage">Saving...</div>
        </div>
    </div>
    <template id="sidebar-template">
        <div class="sidebar">
            <button id="hamburgerMenu" class="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo d-flex align-items-center justify-content-center">
                <img src="icons/LearnXPLogo.png" alt="LearnXP Logo" class="logo-image">
                <span class="logo-text">LEARNXP</span>
            </div>
            <ul class="nav flex-column" id="sidebar-nav">
                <!-- Navigation items will be injected by sidebar.js -->
            </ul>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/character.js"></script>
    <!-- Cloudflare script remains unchanged -->
</body>
</html>
